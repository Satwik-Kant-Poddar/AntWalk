<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h4>* denotes mandotory</h4>
    <form action="action.html">
        Full name* :
        <br>
        <input type="text" value="FirstName LastName" >
        <br>
        Email address* :
        <br>
        <input type="text" value="EMAIL_ADDRESS">
        <br>
        Select Tour Package* :
        <br>
      <select name="tour" id="tour">
        <option value="goa">Goa</option>
        <option value="jammu">Jammu</option>
        <option value="ranchi">Ranchi</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
      </select>
      <br>
      Arrival date* :
      <br>
      <input type="date" >
      <br>
      Number of persons* :
      <br>
      <input type="number" >
      <br>
      What would you want to avial?* 
      <br>
      Boarding
      <input type="checkbox" name="" id="">
      <br>
      Fooding
      <input type="checkbox">
      <br>
      Sight seeing
      <input type="checkbox" name="" id="">
      <br>
      Discount Coupon code:
      <br>
      <input type="text" value="UNKNOWN_TYPE" name="" id="">
      <br>
      Terms and conditions* 
      <br>
      <input type="radio" name="" id="">
      I  agree
      <input type="radio" name="" id="">
      I disagree
      <br>
      <button>Complete reservation</button>
    </form>

    
</body>
</html>
